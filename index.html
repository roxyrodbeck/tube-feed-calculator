<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="feedassets/index.css">
        <link rel="stylesheet" href="feedassets/mediaqueries.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Tube Feed Rate Calculator</title>
</head>
<body>
  
<div class="container">
    <h1>Tube Feed Rate Calculator</h1>
    <p class="instructions">Enter any two pieces of information and click "Feed Me."</p>

    <div class="calculator">
            <form>
            <label for="milliliters">Total milliliters:</label>
            <input id="milliliters" type="text" name="mil" placeholder="how many mL total?" />

            <label for="hours">Total hours:</label>
            <input id="hours" type="text" name="hour" placeholder="over how many hours?" />

            <label for="milperhour">Feed rate:</label>
            <input id="milperhour" type="text" name="milperhour" placeholder="mL per one hour" />
    </div> 

    <button id="btn" type="submit" onclick="return false;">FEEEEED ME</button>
    <br>
    <button id="resetButton" type="button" onclick="reset()">RESET</button>

    <p class="copyright">Copyright 2024, Roxana Rodriguez-Becker</p>
</div>

    <script src="feedassets/index.js"></script>
</body>
</html>
