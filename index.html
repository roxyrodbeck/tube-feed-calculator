<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="feedassets/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Feed Rate Calculator</title>
</head>
<body>
  
<div class="container">
    <h1>Tube Feed Rate Calculator</h1>
    <p>Enter any two pieces of information.</p>

    <div class="calculator">
            <form>
            <label for="milliliters">Total milliliters:</label>
            <input id="milliliters" type="text" name="mil" placeholder="how many mL total?" />

            <label for="hours">Total hours:</label>
            <input id="hours" type="text" name="hour" placeholder="over how many hours?" />

            <label for="milperhour">Feed rate:</label>
            <input id="milperhour" type="text" name="milperhour" placeholder="mL per one hour" />
    </div> 
    <p id="output"></p>

    <button id="btn" type="submit" onclick="return false;">FEEEEED ME</button>
    <br>
    <button id="resetButton" type="button" onclick="reset()">RESET</button>
    
</div>
    <script src="feedassets/index.js"></script>
    
</body>
</html>
